<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flood donation event in Bangladesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0">
    <header id="nav-head" class="bg-purple-200 h-24">
      <nav id="nav-container" class="p-7">
        <ul class="flex justify-around">
          <button class="btn bg-lime-300 h-12 w-24 text-xl"><b>Blog</b></button>
          <div class="flex">
            <img class="h-10 w-10" src="images/logo.png" alt="" />
            <h1 class="text-xl ml-4"><b>Donate Bangladesh</b></h1>
          </div>
          <div class="flex justify-between">
            <img src="images/coin.png" alt="" />
            <input
              class="text-zinc-950 h-5 w-24 text-center m-auto ml-4 bg-purple-200"
              type="number"
              placeholder="1000 BDT"
            />
          </div>
        </ul>
      </nav>
    </header>
    <main class="m-0 p-0">
      <section id="flood-container" class="mt-20">
        <!-- donation and history button -->
        <div id="donation-history-container" class="flex justify-center gap-6">
          <button class="btn bg-lime-300 h-12 w-36 text-xl">Donation</button>
          <button class="btn bg-lime-300 h-12 w-36 text-xl">History</button>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
